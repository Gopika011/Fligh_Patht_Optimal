<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>
<body>
    <div class="container">
        <div class="flight-search-container">
            <div class="logo">
                <img src="{{url_for('static', filename='icon.png')}}" alt="App Logo">
                R-LIGHT
            </div>
            <h2>FIND FLIGHT ROUTE</h2>
            
            <div class="flight-section">
                <span class="label">FROM</span>
                <span class="label selected-airport">KOCHI (COK)</span>
                <div class="airport-selector">
                    <select id="from">
                        <option value="COK" selected> KOCHI (COK)</option>
                        <!-- <option value="DEL">DELHI (DEL)</option> -->
                    </select>
                    <span class="dropdown-arrow">▼</span>
                </div>
            </div>
            <div class="flight-section" id="to-container">
                <span class="label">TO</span>
                <span class="label selected-airport">DELHI  (DEL)</span>
                <div class="airport-selector">
                    <select id="to">
                        <option value="DEL" selected>DELHI  (DEL)</option>
                        <!-- <option value="COK">KOCHI   (COK)</option> -->
                    </select>
                    <span class="dropdown-arrow">▼</span>
                </div>
            </div>
            
            <div class="flight-section">
                <span class="label">START DATE</span>
                <div class="current-value" id="current-start-date"></div>
                <div class="start-date-selector">
                    <input type="date" id="start-date">
                    <span class="dropdown-arrow">▼</span>
                </div>
            </div>

            <div class="flight-section">
                <span class="label">END DATE</span>
                <div class="current-value" id="current-end-date"></div>
                <div class="end-date-selector">
                    <input type="date" id="end-date">
                    <span class="dropdown-arrow">▼</span>
                </div>
            </div>
            
            <div class="flight-section">
                <span class="label">DEPARTURE TIME</span>
                <div class="current-value" id="current-time"></div>
                <div class="time-selector">
                    <input type="time" id="time">
                    <span class="dropdown-arrow">▼</span>
                </div>
            </div>
            
            <button class="search-flight" id="search-button" onclick="searchPath()">Search Flight</button>
        </div>
        <div id="cesiumContainer" class="maps"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // Replace `your_access_token` with your Cesium ion access token.

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxZmM2YmIxMi1hZTMyLTRkNjQtODI0NC02ODQ2ZDZiM2JkM2QiLCJpZCI6MzEwMDg2LCJpYXQiOjE3NDkyOTc1NTh9.503N3_rd0bfAL-JOVdqm31i-E-pyRwU9FVylJHXCGq8';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });

    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(1235398.0, -4810983.0, 4146266.0),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      }
    });
    async function sampleHeights() {
  viewer.entities.removeAll();

  const cartesian1 = new Cesium.Cartesian3(
    1216390.063324395,
    -4736314.814479433,
    4081341.9787972216,
  );
  const cartesian2 = new Cesium.Cartesian3(
    1216329.5413318684,
    -4736272.029009798,
    4081407.9342479417,
  );

  const count = 30;
  const cartesians = new Array(count);
  for (let i = 0; i < count; ++i) {
    const offset = i / (count - 1);
    cartesians[i] = Cesium.Cartesian3.lerp(
      cartesian1,
      cartesian2,
      offset,
      new Cesium.Cartesian3(),
    );
  }

  const clampedCartesians = await scene.clampToHeightMostDetailed(cartesians);

  for (let i = 0; i < count; ++i) {
    viewer.entities.add({
      position: clampedCartesians[i],
      ellipsoid: {
        radii: new Cesium.Cartesian3(0.2, 0.2, 0.2),
        material: Cesium.Color.RED,
      },
    });
  }

  viewer.entities.add({
    polyline: {
      positions: clampedCartesians,
      arcType: Cesium.ArcType.NONE,
      width: 2,
      material: new Cesium.PolylineOutlineMaterialProperty({
        color: Cesium.Color.YELLOW,
      }),
      depthFailMaterial: new Cesium.PolylineOutlineMaterialProperty({
        color: Cesium.Color.YELLOW,
      }),
    },
  });
}
  </script>
 </div>

        
        <div id="loading-state">
            <div id="loading-spinner">
                <div class="spinner"></div>

            </div>
        </div>
    </div>
</body>
</html>
